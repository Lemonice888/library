<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <!-- Navigation -->
    <header class="nav-head">
        <h1>Digital Library</h1>
        <span>
        <button id="addButton">+ Add Book</button>
        </span>
    </header>
    <div class="main-container">
        <!-- Search Bar -->
        <form action="#" class="search-bar">
            <input placeholder="search a book..." type="text" name="search" id="search">
            <button type="submit"><img src="images/search.png"></button>
        </form>
        <!-- Modal Popup -->
        <!-- https://www.w3schools.com/howto/howto_css_modals.asp -->
        <section class="modal">
            <div class="modal-content">
                <div id="centered-popup">
                <header class="modal-header">
                    <h1>Add a Book</h1>
                    <img src="images/close.png" id="closeButton" style="width: 15px; height: 15px; cursor:pointer;">
                </header>
                <form action="#" id="bookform">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages">
                    <label for="status" id="status-name"><input type="checkbox" name="status" id="status">I've read this book</label>
                </form>
                <div class="centeredBtn">
                <button id="reset-button">Reset</button>
                <button id="submit-button">Submit</button>
                </div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
